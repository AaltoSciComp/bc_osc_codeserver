---
cluster: "pitzer-login"
form:
  - bc_num_hours
  - working_dir
  - version
attributes:
  version:
    widget: "select"
    label: "Codeserver Version"
    options:
      - ["3.9", "3.9.3"]
      - ["3.4", "3.4.1"]

  working_dir:
    widget: "file_navigator"
    label: "Working Directory"
    id: "folder_name"
#   data-target-file-type: dirs  # Valid values are: files, dirs, or both
#    readonly: false
    help: "Select your project directory; defaults to your home directory on the server."
